apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-script
data:
  server.py: |
    from http.server import BaseHTTPRequestHandler, HTTPServer
    import json

    class Handler(BaseHTTPRequestHandler):
        def do_GET(self):
            self.send_response(200)
            self.send_header('Content-type', 'application/json')
            self.end_headers()
            response = {"message": "Hello from Backend!", "service": "backend"}
            self.wfile.write(json.dumps(response).encode('utf-8'))

    server_address = ('', 8080)
    httpd = HTTPServer(server_address, Handler)
    print("Backend running on port 8080...")
    httpd.serve_forever()
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: python:alpine
        command: ["python3", "/app/server.py"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: script-volume
          mountPath: /app
      volumes:
      - name: script-volume
        configMap:
          name: backend-script
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8080
